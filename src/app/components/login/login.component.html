<div class="container pt-24">
    <!-- <div *ngIf="authService.isLoggedIn()"> -->
      <div *ngIf="!islogin" class="login-container">
        <h2>Login</h2>
        <div *ngIf="error" class="error">{{ error }}</div>
        <form (submit)="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <button  type="submit">Login</button>
          <p>Don't have an account? <button (click)="toggleAuth()">Sign Up</button></p>
        </form>
      </div>
      <div *ngIf="islogin" class="signup-container">
        <h2>Sign Up</h2>
        <div *ngIf="error" class="error">{{ error }}</div>
        <form (submit)="Signup()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label for="password_confirm">Re-Type Password:</label>
            <input type="password" id="password_confirm" name="password_confirm" [(ngModel)]="password2" required>
          </div>
          <button type="submit">Sign Up</button>
          <p>Already have an account? <button (click)="toggleAuth()">Login</button></p>
        </form>
      </div>
    </div>

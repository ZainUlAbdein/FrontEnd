



<!-- auth.component.html -->
<div>
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input type="email" [(ngModel)]="loginData.email" placeholder="Email" required>
      <input type="password" [(ngModel)]="loginData.password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
  
  <div>
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <input type="email" [(ngModel)]="registerData.email" placeholder="Email" required>
      <input type="text" [(ngModel)]="registerData.username" placeholder="Username" required>
      <input type="password" [(ngModel)]="registerData.password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="logoutMessage">
    <p>{{ logoutMessage }}</p>
  </div>
  
  <div>
    <button (click)="logout()">Logout</button>
  </div>

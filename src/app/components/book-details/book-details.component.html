<div class="container mx-auto">
  <div class="card mt-8 bg-white shadow-md rounded-lg overflow-hidden">
      <div class="md:flex">
          <!-- Book image column -->
          <div class="md:w-1/3">
              <img [src]="selectedBook.imageUrl" class="w-full h-auto" alt="{{ selectedBook.name }}">
          </div>

          <!-- Book details column -->
          <div class="md:w-2/3 p-6 relative">
              <!-- Close icon -->
              <i class="fas fa-times close-icon absolute top-0 right-0 m-4 text-gray-600 cursor-pointer transition duration-300 transform hover:rotate-45" (click)="goBack()"></i>

              <h5 class="text-xl font-semibold mb-2">{{ selectedBook.name }}</h5>
              <p class="text-gray-700 mb-4">{{ selectedBook.abstract }}</p>
              <p class="text-gray-600 mb-2"><span class="font-semibold">Author:</span> {{ selectedBook.author }}</p>
              <p class="text-gray-600 mb-4"><span class="font-semibold">Category:</span> {{ selectedBook.category }}</p>
              <!-- Add more details as needed -->

              <button class="btn btn-primary transition duration-300 transform hover:scale-105" (click)="togglePdfView()">Read</button>
              <!-- Add more buttons or actions as needed -->
          </div>
      </div>
  </div>

  <!-- PDF viewer (conditionally rendered) -->
  <div *ngIf="showPdfViewer" class="fixed inset-0 flex justify-center items-center z-50 bg-gray-900 bg-opacity-50 backdrop-blur-md">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-7xl w-full">
          <i class="fas fa-times close-pdf-icon top-0 left-0 m-4 text-gray-600 cursor-pointer transition duration-300 transform hover:rotate-45" (click)="togglePdfView()"></i>
          <ngx-extended-pdf-viewer [src]="'/assets/pdfs/' + selectedBook.pdfUrl" height="700px" width="100%"></ngx-extended-pdf-viewer>
      </div>
  </div>
</div>


<div [ngClass]="theme == Dark ? 'Dark' : 'Light'">
    <div  class="mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Dark Theme Example</h1>
        <p>This is a simple example of implementing a dark theme using Tailwind CSS.</p>
        <p>You can customize styles using {{theme}} prefix in your Tailwind classes.</p>
        <button class="bg-blue-500 hover:bg-blue-600  font-bold py-2 px-4 rounded dark:bg-blue-700 dark:hover:bg-blue-800">Button</button>
    </div>
</div>
